{% extends 'base.html' %}
{% block content %}


<h1>Category Search Results for {{category}}</h1>


<div class="row">
  {% for event in search_results %}
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="card-text">{{event.description}}</p>
          <p class="card-text">{{event.dateTime}}</p>
          <a href={% url 'event_detail' event.id %} class="btn btn-primary">Event Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<hr class="my-4">
<a href="{% url 'home' %}"> << Back To Homepage</a>


{% endblock content %}
