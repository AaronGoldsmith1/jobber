{% extends 'base.html' %}
{% block content %}


<h1>Category Search Results for {{category}}</h1>

<ul class="list-group">
  {% for event in search_results %}
    <li class="list-group-item">{{event.title}} - {{event.dateTime}} - <a href="{% url 'event_detail' event.id %}">Details</a> </li>
  {% endfor %}
</ul>

<br>

&nbsp&nbsp

<a type="button" class="btn btn-primary" href="{% url 'home' %}">
 <i class="far fa-arrow-square-left fa-lg"></i>&nbsp&nbspHome
</a>

{% endblock content %}
