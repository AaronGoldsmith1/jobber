{% extends 'base.html' %}
{% block content %}

<div class="jumbotron">
  <h1 class="display-4">{{event.title}}</h1>
  <p class="lead">{{event.description}}</p>
  <hr class="my-4">
  <p>Category: {{event.get_type_display}}</p>
  <p>Speaker: {{event.speaker}}</p>
  <p>Date: {{event.dateTime}}</p>
  <hr class="my-4">
  <button id="register-button" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
  Register
</button>
</div>

{% endblock content %}
