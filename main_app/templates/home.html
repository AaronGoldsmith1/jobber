{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Jobber</h1>
<div class="row">
  {% for event in events %}

    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{event.title}}</h5>
          <p class="card-text">{{event.description}}</p>
          <a href={% url 'event_detail' event.id %} class="btn btn-primary">Event Details</a>
        </div>
      </div>
    </div>

  {% endfor %}
</div>

{% endblock content %}
