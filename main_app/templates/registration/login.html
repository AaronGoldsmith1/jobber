{% extends 'base.html' %}
{% block content %}

	<div class="card">
	<div class="titles card-body">
		<h3 class="card-title text-center">Log in to Jobber</h3>
		<div class="card-text">
			<form method="post" action="{% url 'login' %}">
      {% csrf_token %}
				<div class="form-group">
					<label for="id_username">User Name</label>
					<input type="text" class="form-control form-control-sm" id="id_username" name="username">
				</div>
				<div class="form-group">
					<label for="id_password">Password</label>
					<input type="password" class="form-control form-control-sm" id="id_password" name="password">
				</div>
				<input type="submit" class="btn btn-info btn-block" value="Log In">
        <input type="hidden" name="next" value ="">
			</form>
		</div>
	</div>
</div>

{% endblock %}
