{% extends 'base.html' %}
{% block content %}

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<div class="card">
  <div class="card-body">
		<h3 class="card-title text-center">Sign Up With Jobber</h3>
		<div class="card-text">
			<form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
				<div class="form-group">
					<label for="id_username">User Name <i class="fas fa-info-circle" data-toggle="tooltip" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only"></i></label>
					<input type="text" class="form-control form-control-sm" id="id_username" name="username">
				</div>
				<div class="form-group">
					<label for="id_password1">Password <i class="fas fa-info-circle" data-toggle="tooltip" data-html="true" data-container="body" title='<span>&ast;&nbsp;Your password can’t be too similar to your other personal information.</span><br><br><span>&ast;&nbsp;Your password must contain at least 8 characters.</span><br><br><span>&ast;&nbsp;Your password can’t be a commonly used password.</span><br><br><span>&ast;&nbsp;Your password can’t be entirely numeric.</span>'></i></label>
					<input type="password" class="form-control form-control-sm" id="id_password1" name="password1">
				</div>
        <div class="form-group">
          <label for="id_password2">Password Confirmation <i class="fas fa-info-circle" data-toggle="tooltip" title="Enter the same password as before, for verification"></i></label>
          <input type="password" class="form-control form-control-sm" id="id_password2" name="password2">
        </div>
				<input type="submit" class="btn btn-primary btn-block" value="signup">
			</form>
		</div>
	</div>
</div>

<script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  })
</script

{% endblock %}
